# WireGuard Prometheus Exporter Configuration
# This file is sourced by systemd service

# WireGuard Configuration
WIREGUARD_INTERFACE=
WIREGUARD_DOCKER_CONTAINER=

# Prometheus Exporter Configuration
METRICS_PREFIX=wireguard

# HTTP Server Configuration
LISTEN_PORT=9586
LISTEN_ADDRESS=0.0.0.0
MAX_CONNECTIONS=10
TIMEOUT=30

# State file location
STATE_FILE=/var/lib/wireguard-exporter/state

# Logging
LOG_LEVEL=info
